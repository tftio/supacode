name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: curl https://mise.run | sh
      - run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - run: make build-app
      - run: make lint
      - run: make test
